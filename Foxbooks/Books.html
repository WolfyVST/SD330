<!DOCTYPE html>
<html>
<head>
	<title>FoxBooks | Books</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="mainMenu.html">Home</a></li>
				<li><a href="books.html">Books</a></li>
				<li><a href="courses.html">Courses</a></li>
			</ul>
		</nav>
	</header>
	<section id="breadcrumb">
		<p>You are here: <a href="index.html">Home</a> &raquo; <strong>Books</strong></p>
	</section>
	<main>
		<section id="books">
			<h2>Our Books</h2>
			<ul id="books-list">
				
		</section>
	</main>
	<footer>
		<ul>
			<li>Ricaedo Villalobos</li>
		</ul>
	</footer>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		  
		  fetch('data.json')
		    .then(function(response) {
		      return response.json();
		    })
		    .then(function(data) {
		      
		      const booksList = document.getElementById('books-list');
		      const books = data.books;

		      
		      for (const bookTitle in books) {
		        if (books.hasOwnProperty(bookTitle)) {
		          const book = books[bookTitle];
		          const li = document.createElement('li');
		          const img = document.createElement('img');
		          const h3 = document.createElement('h3');
		          const p = document.createElement('p');

		          img.src = `images/${book.ISBN}.jpg`;
		          img.alt = bookTitle;
		          h3.textContent = bookTitle;
		          p.textContent = book.Author;

		          li.appendChild(img);
		          li.appendChild(h3);
		          li.appendChild(p);
		          booksList.appendChild(li);
		        }
		      }
		    })
		    .catch(function(error) {
		      console.log(`Error loading data: ${error}`);
		    });
		});
	</script>
</body>
</html>
