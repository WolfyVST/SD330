<div style="display:flex;align-items:center;">
    <img src="https://raw.githubusercontent.com/WolfyVST/SD330/main/Wolf_map.png" alt="avatar" style="width:100px;margin-right:20px;">
    <div>
      <h1>Ricardo's SD330 Repo</h1>
      <p>Hello and welcome to my SD330 repo here are my works:</p>
      <div id="files"></div>
      <script>
        function fileList() {
          (async () => {
            const response = await fetch("https://api.github.com/repos/WolfyVST/SD330/contents/");
            const data = await response.json();
            let htmlString = "<ul>";
            for (let file of data) {
              if (file.type == "file") {
                let fname = file.name;
                let fpath = "https://wolfyvst.github.io/SD330/" + fname;
                htmlString += "<li><a href='" + fpath + "'>" + fname + "</a></li>";
              }
            }
            htmlString += '</ul>';
            document.getElementById('files').innerHTML = htmlString;
          })()
        }
        fileList();
      </script>
    </div>
