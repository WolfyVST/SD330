<body style="background-image: url('https://raw.githubusercontent.com/WolfyVST/SD330/main/violet-abstract-background-samsung-hd-wallpaper-uhdpaper.com-486%400%40h.jpg');">
<div style="display:flex;align-items:center;">
  <img src="https://raw.githubusercontent.com/WolfyVST/SD330/main/Wolf_map.png" alt="avatar" style="width:100px;margin-right:20px;">
  <div>
    <h1>Ricardo's SD330 Repo</h1>
    <p>Hello and welcome to my SD330 repo here are my works:</p>
    <div id="files"></div>
    <script>
      async function fileList(path) {
        const response = await fetch(`https://api.github.com/repos/WolfyVST/SD330/contents/${path}`);
        const data = await response.json();
        let htmlString = "<ul>";
        for (let file of data) {
          if (file.type == "file") {
            let fname = file.name;
            let fpath = `https://wolfyvst.github.io/SD330/${path}${fname}`;
            htmlString += `<li><a href="${fpath}">${fname}</a></li>`;
          } else if (file.type == "dir") {
            let fname = file.name;
            let fpath = `${path}${fname}/`;
            htmlString += `<li>${fname}<ul>${await fileList(fpath)}</ul></li>`;
          }
        }
        htmlString += '</ul>';
        return htmlString;
      }

      (async () => {
        const htmlString = await fileList('');
        document.getElementById('files').innerHTML = htmlString;
      })()
    </script>
  </div>
</div>
