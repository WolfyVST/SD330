<p> This is a code fragment for making a list of files in a GitHub repository.
    <p> Borrowed from somewhere online 
    <div id="files"></div>
    <script>
    function fileList(){
      (async () => {
        const response = await fetch("https://api.github.com/repos/WolfyVST/SD330/contents/");
        const data = await response.json();
        let htmlString = "<ul>";
        for (let file of data) {
          if (file.type == "file") {
            let fname = file.name;
            let fpath = "https://github.com/WolfyVST/SD330/blob/main/" + fname;
            htmlString += "<li><a href='" + fpath + "'>" + fname + "</a></li>";
          }
        }
        htmlString += '</ul>';
        document.getElementById('files').innerHTML = htmlString;
      })()
    }
    fileList();
    </script>
